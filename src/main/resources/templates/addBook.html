<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">

</head>

<body>

<div th:replace="common/header :: navbar">

    <div class="container">
        <div class="row">
            <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend class="center-block">New Book Information</legend><span style="font-size:small"> * is a required field</span>

                    <!-- title -->
                    <div class="form-group">
                        <label for="title">* Title</label>
                        <input type="text" class="form-control" id="title" th:value="${book.title}" required="required" placeholder="Title">
                        <span class="help-block">Title of the Book</span>
                    </div>

                    <!-- author -->
                    <div class="form-group">
                        <label for="author">* Author</label>
                        <input type="text" class="form-control" id="author" th:value="${book.author}" required="required" placeholder="Author">
                        <span class="help-block">Author of the Book</span>
                    </div>

                    <!-- publisher -->
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:value="${book.publisher}" placeholder="Publisher">
                        <span class="help-block">Publisher of the Book</span>
                    </div>

                    <!-- publication date -->
                    <div class="form-group">
                        <label for="publicationDate">Publication Date</label>
                        <input type="date" class="form-control" id="publicationDate" th:value="${book.publicationDate}" placeholder="ublication Date">
                        <span class="help-block">Publication Date of the Book</span>
                    </div>

                    <!-- language -->
                    <div class="form-group">
                        <label class="col-xs-2 control-label" for="language">Language</label>
                        <div class="col-xs-8">
                            <select th:value="${book.language}" id="language" class="form-control">
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                            </select>
                        </div>
                    </div>

                    <!-- category -->
                    <div class="form-group">
                        <label class="col-xs-2 control-label" for="category">* Category</label>
                        <div class="col-xs-8">
                            <select th:value="${book.category}" id="category" class="form-control">
                                <option value="Fundamentals" th:selected="(${book.category}=='Fundamentals')">Fundamentals</option>
                                <option value="Programming" th:selected="(${book.category}=='Programming')">Programming</option>
                                <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
                                <option value="Advanced" th:selected="(${book.category}=='Advanced')">Advanced</option>
                                <option value="SQL" th:selected="(${book.category}=='SQL')">SQL</option>

                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </fieldset>
            </form>
    </div>
    </div>


<div th:replace="common/header :: body-bottom-scripts">

    </div>
</div>
</body>
</html>
