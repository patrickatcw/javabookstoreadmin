<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header">

</head>

<body>

<div th:replace="common/header :: navbar">

</div>

<h2><center>JAVA BOOKSTORE BOOK LIST</center></h2>

<br>

<div class="container">
    <div class="table-responsive">
        <table id="bookListTable" class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>List Price</th>
                    <th>Our Price</th>
                    <th>Active?</th>
                    <th>Operation</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each="book : ${bookList}">   <!--gets the book info-->
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.listPrice}"></td>
                        <td th:text="${book.ourPrice}"></td>
                        <td th:text="${book.active}"></td>
                        <td><font color="red">DELETE</font></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
