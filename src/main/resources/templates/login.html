<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>



<body>

<h6 class="center-block">HELLO!! YOU ARE NOW IN THE ADMIN REALM FOR JAVA BOOKSTORE</h6>

<img src="https://cdn.logojoy.com/wp-content/uploads/2017/07/Java_logo_icon.png"
     style="width:400px;height:300px;"/>

<div class="row">
    <div class="col-xs-4 col-md-offset-4">
        <div class="bg-danger" th:if="${param.error}">
            We are sorry, but you have entered an invalid username and password,
            please try again, thank you!
        </div>
        <div class="bg-danger" th:if="${param.logout}">
            You have logged out, thanks for being here, have a nice day!!
        </div>
        <form class="form-signin" th:action="@{/login}" method="post">
           <h3 class="form-signin-heading">PLEASE SIGN IN HERE</h3>
            <div class="form-group">
                <label for="username" class="sr-only">* Username</label>
                <input type="text" class="form-control" placeholder="Username"
                       name="username" id="username" required="required"
                       autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">* Password</label>
                <input type="text" class="form-control" placeholder="Password"
                       name="password" id="password" required="required"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">LOG IN</button>
        </form>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
